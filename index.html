<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Token Launch Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .filters {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .filter-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-group label {
            font-weight: 600;
            color: #333;
        }
        
        .filter-group input, .filter-group select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .tokens-grid {
            display: grid;
            gap: 20px;
        }
        
        .token-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .token-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }
        
        .token-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }
        
        .token-info h3 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 5px;
        }
        
        .token-address {
            font-family: monospace;
            font-size: 0.85em;
            color: #666;
        }
        
        .score-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .token-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .metric {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        .metric-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .metric-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        
        .risk-flags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .flag {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .flag.high-risk {
            background: #fee;
            color: #c33;
        }
        
        .flag.medium-risk {
            background: #ffeaa7;
            color: #d63031;
        }
        
        .flag.low-risk {
            background: #dfe6e9;
            color: #2d3436;
        }
        
        .flag.opportunity {
            background: #d4edda;
            color: #155724;
        }
        
        .actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #d0d0d0;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 10px;
            color: #666;
        }
        
        .timestamp {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Solana Launch Scanner</h1>
            <p class="subtitle">Real-time pump.fun token opportunities | Updated every 24h</p>
        </header>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-value">0</div>
                <div class="stat-label">Tokens Scanned</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">0</div>
                <div class="stat-label">Opportunities Found</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">0</div>
                <div class="stat-label">Avg Score</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">$0</div>
                <div class="stat-label">Total Liquidity</div>
            </div>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label>Min Score:</label>
                <input type="number" id="minScore" value="60" min="0" max="100">
                
                <label>Max Risk:</label>
                <select id="riskFilter">
                    <option value="all">All</option>
                    <option value="low">Low Only</option>
                    <option value="medium">Low & Medium</option>
                </select>
                
                <label>Sort By:</label>
                <select id="sortBy">
                    <option value="score">Score</option>
                    <option value="liquidity">Liquidity</option>
                    <option value="holders">Holders</option>
                    <option value="age">Age</option>
                </select>
            </div>
        </div>
        
        <div class="tokens-grid" id="tokensContainer">
            <div class="loading">Loading token data...</div>
        </div>
        
        <div class="timestamp" id="timestamp"></div>
    </div>
    
    <script>
        let allTokens = [];
        
        async function loadTokenData() {
            try {
                const response = await fetch('data/tokens.json');
                const data = await response.json();
                allTokens = data.tokens || [];
                
                updateStats(data.stats);
                updateTimestamp(data.timestamp);
                renderTokens();
            } catch (error) {
                console.error('Error loading token data:', error);
                document.getElementById('tokensContainer').innerHTML = `
                    <div class="empty-state">
                        <h2>No data available yet</h2>
                        <p>The scanner will run daily and populate this dashboard with opportunities.</p>
                        <p>Check back in 24 hours!</p>
                    </div>
                `;
            }
        }
        
        function updateStats(stats) {
            if (!stats) return;
            
            const statsHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.total_scanned || 0}</div>
                    <div class="stat-label">Tokens Scanned</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.opportunities || 0}</div>
                    <div class="stat-label">Opportunities Found</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.avg_score || 0}</div>
                    <div class="stat-label">Avg Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">$${formatNumber(stats.total_liquidity || 0)}</div>
                    <div class="stat-label">Total Liquidity</div>
                </div>
            `;
            document.getElementById('stats').innerHTML = statsHTML;
        }
        
        function updateTimestamp(timestamp) {
            if (!timestamp) return;
            document.getElementById('timestamp').textContent = `Last updated: ${new Date(timestamp).toLocaleString()}`;
        }
        
        function renderTokens() {
            const minScore = parseInt(document.getElementById('minScore').value) || 0;
            const riskFilter = document.getElementById('riskFilter').value;
            const sortBy = document.getElementById('sortBy').value;
            
            let filtered = allTokens.filter(token => {
                if (token.score < minScore) return false;
                
                if (riskFilter === 'low' && token.risk_level !== 'low') return false;
                if (riskFilter === 'medium' && !['low', 'medium'].includes(token.risk_level)) return false;
                
                return true;
            });
            
            filtered.sort((a, b) => {
                switch(sortBy) {
                    case 'score': return b.score - a.score;
                    case 'liquidity': return (b.liquidity || 0) - (a.liquidity || 0);
                    case 'holders': return (b.holders || 0) - (a.holders || 0);
                    case 'age': return (b.age_hours || 0) - (a.age_hours || 0);
                    default: return b.score - a.score;
                }
            });
            
            const container = document.getElementById('tokensContainer');
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No tokens match your filters</h2>
                        <p>Try adjusting the minimum score or risk level.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filtered.map(token => `
                <div class="token-card">
                    <div class="token-header">
                        <div class="token-info">
                            <h3>${escapeHtml(token.name || 'Unknown')} (${escapeHtml(token.symbol || '???')})</h3>
                            <div class="token-address">${escapeHtml(token.address || 'N/A')}</div>
                        </div>
                        <div class="score-badge">${token.score}/100</div>
                    </div>
                    
                    <div class="token-metrics">
                        <div class="metric">
                            <div class="metric-label">Liquidity</div>
                            <div class="metric-value">$${formatNumber(token.liquidity || 0)}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Holders</div>
                            <div class="metric-value">${formatNumber(token.holders || 0)}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Age</div>
                            <div class="metric-value">${token.age_hours || 0}h</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Dev Holdings</div>
                            <div class="metric-value">${token.dev_holdings || 0}%</div>
                        </div>
                    </div>
                    
                    <div class="risk-flags">
                        ${token.flags && token.flags.map(flag => 
                            `<span class="flag ${flag.type}">${escapeHtml(flag.text)}</span>`
                        ).join('') || ''}
                    </div>
                    
                    <div class="actions">
                        <a href="https://pump.fun/${token.address}" target="_blank" class="btn btn-primary">View on Pump.fun</a>
                        <a href="https://solscan.io/token/${token.address}" target="_blank" class="btn btn-secondary">Solscan</a>
                    </div>
                </div>
            `).join('');
        }
        
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(2) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(2) + 'K';
            return num.toFixed(2);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        document.getElementById('minScore').addEventListener('change', renderTokens);
        document.getElementById('riskFilter').addEventListener('change', renderTokens);
        document.getElementById('sortBy').addEventListener('change', renderTokens);
        
        loadTokenData();
    </script>
</body>
</html>
